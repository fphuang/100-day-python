<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="{{url_for('log_in')}}" method="post">
        <div class="form-group">
            <label for="name-input">Name</label>
            <input class="form-control" id="name-input" type="text" placeholder="enter your name"
                   name="username">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input class="form-control" id="passwordInput" type="password" placeholder="enter your password"
                   name="password">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 5px">Submit</button>
    </form>
</div>
</body>
</html>
